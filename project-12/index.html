<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Fast Typing Game</title>
</head>
<body>
    <!-- Button element for game settings -->
    <button class="settings-btn" id="settings-btn">
        <!-- icon for setting button -->
        <i class="fas fa-tools fa-2x"></i>
    </button>
    <!-- settings section -->
    <div class="settings" id="setting">
        <!-- form to set settings -->
        <form id="form">
            <!-- difficulty settings -->
            <label for="difficulty">Difficulty</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </form>
    </div>

    <!-- Main Game Container -->
    <div class="container">
        <!-- Heading -->
        <h2>Fast Typing Game</h2>
        <!-- Instructions for player -->
        <p>Type this word as fast as you can</p>
        <!-- word to type -->
        <h1 id="word">Name</h1>
        <!-- input for user to type the displayed word -->
        <input type="text" id="user-word" placeholder="Please type here" autocomplete="off">

        <p class="timer">
            Time Remaining: <span id="time">60</span>
        </p>
    
          <!-- Score container -->
          <p class="scorecard">
            Score: <span id="score">0</span>
        </p>
    </div>
    <!-- Time container -->
    

    <!-- end of game container -->
    <div class="gameover" id="gameover"></div>

    
    <script src="script.js"></script>
</body>
</html>
